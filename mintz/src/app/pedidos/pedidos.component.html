<h2 class="cart-title w3-text-indigo w3-margin">Pedidos</h2>
<section class="w3-margin w3-container w3-center sec-pedido" *ngIf="listaPedidos.length > 0; else pedidosVazio">
    <!-- Tabela de pedidos -->
    <table class="w3-table-all w3-hoverable tab-pedido">
        <thead>
            <tr class="w3-indigo">
                <th># Pedido</th>
                <th>Total</th>
                <th>Frete</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of listaPedidos">
                <td>{{pedido.id}}</td>
                <td>{{pedido.valorTotal | currency:'BRL' : 'R$ '}}</td>
                <td>{{pedido.valorFrete | currency:'BRL' : 'R$ '}}</td>
                <td>{{pedido.status}}</td>
            </tr>
        </tbody>
    </table>
</section>

<ng-template #pedidosVazio>
    <section class="w3-margin w3-padding-64 w3-center w3-text-indigo sec-pedido">
        <h2><i class="fa-solid fa-rectangle-list icoVazio"></i></h2>
        <h3>Você ainda não fez nenhuma compra</h3>
        <p>Que tal navegar pelas ofertas e achar algo especial para você?</p>
        <button class="w3-button w3-indigo w3-hover-orange w3-round-large w3-xlarge w3-margin w3-padding-16 btnVerMais" routerLink="../produtos">Ver produtos</button>
    </section>
</ng-template>
